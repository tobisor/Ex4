<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Register ToDo App</title>



    <link rel="stylesheet" href="css/style.css">


</head>
<meta name="viewport" content="width=device-width">

<body>
<form name="login-form" class="login-form" action="" method="post">

    <div class="header">
        <h1>Welcome</h1>
        <span>Please, fill this register-form</span>
    </div>

    <div class="content">
        <input id= "username" name="username" type="text" class="input username" placeholder="Username" />
        <div class="user-icon"></div>
        <input id=password" name="password" type="password" class="input password" placeholder="Password" />
        <div class="pass-icon"></div>
    </div>

    <div class="footer">

        <button id = "rgstnBtn" class="button">Register</button>    </div>
        already member? please <a href="http://localhost:8080/register">Login</a>
</form>


</body>
<script>
    $("#rgstnBtn").click(function () {
        var password = $("#password").val();
        var username = $("#username").val();
        if(username && password) {
            $.post("/register/" + username + "/" + password, function (data) {
                var status = data;
                if (status === '500') {
                    alert("invalid username or password")
                } else {
                    alert("welcome");
                    window.parent.location = "http://localhost:8080/item";
                }
            });
        }else{
            alert('please insert valid user name and password')
        }
    })
</script>
</html>
